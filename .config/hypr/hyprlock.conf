source = ~/.cache/wal/colors-hyprland.conf

background {
    monitor =
    path = ~/Pictures/login.jpg
    blur_passes = 2
    contrast = 1
    brightness = 0.5
    vibrancy = 0.2
    vibrancy_darkness = 0.2
}

general {
    no_fade_in = true
    no_fade_out = true
    hide_cursor = false
    grace = 0
    disable_loading_bar = true
}

input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.35
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(0, 0, 0, 0.2)
    font_color = rgb(205, 214, 244)
    fade_on_empty = false
    rounding = -1
    check_color = rgb(204, 136, 34)
    placeholder_text = <i><span foreground="##cdd6f4">Input Password...</span></i>
    hide_input = false
    position = 0, -200
    halign = center
    valign = center
}

label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A, %B %d")"
  color = rgba(242, 243, 244, 0.75)
  font_size = 22
  font_family = JetBrains Mono
  position = 0, 300
  halign = center
  valign = center
}

label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%H:%M")"
  color = rgba(242, 243, 244, 0.75)
  font_size = 95
  font_family = JetBrains Mono Extrabold
  position = 0, 200
  halign = center
  valign = center
}

image {
    monitor =
    path = ~/Pictures/avatar.jpg
    size = 100
    border_size = 2
    border_color = $foreground
    position = 0, -100
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] echo "$(whoami)"
    color = $foreground
    font_size = 14
    font_family = JetBrains Mono
    position = 0, 10
    halign = center
    valign = bottom
}

image {
    monitor =
    reload_time = 1
    reload_cmd = ~/.config/hypr/hyprlock/song-cover.sh
    size = 80
    rounding = 5
    border_size = 1
    border_color = rgba(255, 255, 255, 0.2)
    position = 0, 80
    halign = center
    valign = bottom
}

label {
    monitor =
    text = cmd[update:1000] echo "$(~/.config/hypr/hyprlock/song.sh)" 
    color = $foreground
    color = rgba(255, 255, 255, 0.6)
    font_size = 14
    font_family = Metropolis Light, Font Awesome 6 Free Solid
    position = 0, 50
    halign = center
    valign = bottom
}

label {
    monitor =
    text = cmd[update:1000] echo "$(~/.config/hypr/hyprlock/network.sh)"
    color = $foreground
    font_size = 16
    font_family = JetBrains Mono
    position = 20, -10
    halign = left
    valign = top
}

label {
    monitor =
    text = cmd[update:1000] echo "$(~/.config/hypr/hyprlock/battery.sh)"
    color = $foreground
    font_size = 16
    font_family = JetBrains Mono
    position = -20, -10
    halign = right
    valign = top
}
